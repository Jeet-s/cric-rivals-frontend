<div class="base">
  <button
    [@start]="isStarted ? 'start' : 'initial'"
    class="start-button"
    mat-raised-button
    color="accent"
    (click)="start()"
  ></button>
  <button
    [@manageTeam]="isManageTeamClicked ? 'start' : 'initial'"
    class="manage-team-button"
    mat-raised-button
    color="accent"
    (click)="manageTeam()"
  >
    Manage Team
  </button>
</div>
