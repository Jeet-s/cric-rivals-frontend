<div class="base" fxLayout="column" fxLayoutAlign="space-between stretch">
  <!-- <div class="header"></div> -->
  <div
    class="team-container"
    fxLayout="row"
    fxLayoutGap="8px"
    fxLayoutAlign="space-between center"
    *ngIf="allTeams"
  >
    <div
      class="select-team"
      *ngIf="!isEditMode"
      fxLayout="column"
      [fxFlex]="isEditMode ? '45' : '40'"
    >
      <div class="team" fxFlexAlign="center" fxLayout="row">
        <button
          mat-button
          disableRipple="true"
          [disabled]="currentTeamIndex == 0"
          class="arrow-left"
          (click)="currentTeamIndex != 0 ? prevTeam() : null"
          fxFlex="25"
        >
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <div
          class="selected-team"
          [ngStyle]="{ 'background-image': 'url(' + selectedTeam.logo + ')' }"
          fxFlex="50"
        ></div>
        <button
          disableRipple="true"
          [disabled]="currentTeamIndex == allTeams.length - 1"
          mat-button
          class="arrow-right"
          (click)="currentTeamIndex != allTeams.length - 1 ? nextTeam() : null"
          fxFlex="25"
        >
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </div>

    <div
      class="squad-container"
      fxLayout="column"
      *ngIf="isEditMode"
      [fxFlex]="isEditMode ? '45' : '40'"
    >
      <div fxLayout="row" fxLayoutGap="8px">
        <div
          class="selected-team selected-team-small"
          [ngStyle]="{ 'background-image': 'url(' + selectedTeam.logo + ')' }"
        ></div>
        <div class="section-title">Squad</div>
      </div>

      <div class="player player-header" style="padding-right: 26px">
        <div
          fxLayout="row"
          fxLayoutGap="12px"
          fxLayoutAlign="space-between center"
        >
          <div fxFlex="20px"></div>
          <div fxFlex="20px"></div>
          <div fxFlex class="truncate"></div>
          <div fxFlex="16px"></div>
          <div
            fxFlex="50px"
            fxFlexOffset="24px"
            fxLayout="row"
            fxLayoutAlign="center center"
          >
            <img src="/assets/bat.png" width="10px" height="100%" alt="" />
          </div>
          <div fxFlex="50px" fxLayout="row" fxLayoutAlign="center center">
            <img src="/assets/ball.png" width="10px" height="100%" alt="" />
          </div>
        </div>
      </div>

      <div class="squad">
        <div
          (click)="focusFromSquad(player)"
          class="player"
          [ngStyle]="{ background: getPlayerCategoryColor(player.category) }"
          *ngFor="let player of getRemainingPlayers(); let i = index"
        >
          <div
            fxLayout="row"
            fxLayoutGap="12px"
            fxLayoutAlign="space-between center"
          >
            <div fxFlex="20px" *ngIf="player._id == focusedInSquad?._id">
              <ion-icon name="repeat-outline"></ion-icon>
            </div>
            <div fxFlex="20px">
              <img
                src="{{ getPlayerTypeIcon(player) }}"
                width="100%"
                height="100%"
                alt=""
              />
            </div>
            <div fxFlex class="truncate">{{ player.name }}</div>
            <div class="oversea" fxFlex="16px">
              <mat-icon *ngIf="player.isOverseas">airplanemode_active</mat-icon>
            </div>
            <div
              fxFlex="50px"
              fxFlexOffset="16px"
              fxLayout="row"
              fxLayoutAlign="space-between center"
              class="rating"
            >
              <mat-icon *ngFor="let star of getArray(player.battingRating)"
                >star</mat-icon
              >
              <mat-icon *ngFor="let star of getArray(3 - player.battingRating)"
                >star_border</mat-icon
              >
            </div>
            <div
              fxFlex="50px"
              fxLayout="row"
              fxLayoutAlign="space-between center"
              class="rating"
            >
              <mat-icon *ngFor="let star of getArray(player.bowlingRating || 0)"
                >star</mat-icon
              >
              <mat-icon
                *ngFor="let star of getArray(3 - player.bowlingRating || 0)"
                >star_border</mat-icon
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="squad-container"
      style="padding-top: 8px"
      fxLayout="column"
      [fxFlex]="isEditMode ? '55' : '60'"
    >
      <div class="section-title" *ngIf="!isEditMode">Playing XI</div>
      <div class="player player-header" style="padding-right: 26px">
        <div
          fxLayout="row"
          fxLayoutGap="12px"
          fxLayoutAlign="space-between center"
        >
          <div fxFlex="20px"></div>
          <div fxFlex="20px"></div>
          <div fxFlex class="truncate"></div>
          <div fxFlex="16px"></div>
          <div
            fxFlex="50px"
            fxFlexOffset="24px"
            fxLayout="row"
            fxLayoutAlign="center center"
          >
            <img src="/assets/bat.png" width="10px" height="100%" alt="" />
          </div>
          <div fxFlex="50px" fxLayout="row" fxLayoutAlign="center center">
            <img src="/assets/ball.png" width="10px" height="100%" alt="" />
          </div>
        </div>
      </div>

      <div class="squad">
        <div
          (click)="focusFromXi(player)"
          class="player"
          [ngStyle]="{ background: getPlayerCategoryColor(player.category) }"
          *ngFor="let player of getPlayingEleven(); let i = index"
        >
          <div
            fxLayout="row"
            fxLayoutGap="12px"
            fxLayoutAlign="space-between center"
          >
            <div fxFlex="20px" *ngIf="player._id != focusedInXi?._id">
              {{ i < 11 ? i + 1 : "-" }}
            </div>
            <div fxFlex="20px" *ngIf="player._id == focusedInXi?._id">
              <ion-icon name="repeat-outline"></ion-icon>
            </div>
            <div fxFlex="20px">
              <img
                src="{{ getPlayerTypeIcon(player) }}"
                width="100%"
                height="100%"
                alt=""
              />
            </div>
            <div fxFlex class="truncate">{{ player.name }}</div>
            <div class="oversea" fxFlex="16px">
              <mat-icon *ngIf="player.isOverseas">airplanemode_active</mat-icon>
            </div>
            <div
              fxFlex="50px"
              fxFlexOffset="16px"
              fxLayout="row"
              fxLayoutAlign="space-between center"
              class="rating"
            >
              <mat-icon *ngFor="let star of getArray(player.battingRating)"
                >star</mat-icon
              >
              <mat-icon *ngFor="let star of getArray(3 - player.battingRating)"
                >star_border</mat-icon
              >
            </div>
            <div
              fxFlex="50px"
              fxLayout="row"
              fxLayoutAlign="space-between center"
              class="rating"
            >
              <mat-icon *ngFor="let star of getArray(player.bowlingRating || 0)"
                >star</mat-icon
              >
              <mat-icon
                *ngFor="let star of getArray(3 - player.bowlingRating || 0)"
                >star_border</mat-icon
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <ion-button [routerLink]="['/']">home</ion-button>
    <ion-button *ngIf="!isEditMode" (click)="isEditMode = true"
      >edit</ion-button
    >
    <ion-button *ngIf="isEditMode" (click)="saveTeam()">save</ion-button>
  </div>
</div>
